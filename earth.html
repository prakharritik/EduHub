<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>EARTH</title>
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
	<link rel="icon" href="./images/logo.jpeg" type="image/jpeg" >
</head>

<body>
<a-scene>
	<a-assets>
		<img id="earth" src="./assets/earth.jpg">
		<img id="moon" src="./assets/moon.jpg">
		<img id="space" src="./assets/space.jpg">
		<a-asset-item id="portal" src="./assets/portal/portal.glb"></a-asset-item>
	</a-assets>

	<a-camera rotation="0 0 0" position="0 0 180" wasd-controls="fly:true; acceleration:1000">
		<a-cursor intersection-spawn="Event:click; mixin:voxel;" color="#00FF00"></a-cursor>
	<a-sphere color="red"></a-sphere>
	</a-camera>

	<a-sky src="#space" radius="9000"></a-sky>
	<a-sphere id="earthid" position="0 0 0" scale="90 90 90" material="src:#earth;" animation="property:rotation; to:0 360 0; loop:true; easing:linear; dur:5000;">
	</a-sphere>
	<a-entity id="Moon_id" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; easing:linear; dur: 6270">
	<a-sphere id="moon" position="120 0 0" scale="20 20 20" material="src:#moon;" animation="property:rotation; to:0 360 0; loop:true; easing:linear; dur:3000;"></a-sphere>
	</a-entity>
<a-entity id="portal_Link" gltf-model="#portal" position="273.876 140 300.734" rotation="180.000 -100.760 180.000" scale="40 40 40"></a-entity>
</a-scene>
<script>
	document.querySelector('#portal_Link').addEventListener('mouseenter',()=>{
		location.href="earth_data.html";
	});
</script>
</body>
</html>
