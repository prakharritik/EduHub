<!DOCTYPE html>
<html>
    <head>
        <title>Pyramids</title>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component"></script>
    </head>

    <body>
        
    <a-scene environment="preset:forest">
        <a-assets>
            <a-asset id="bajraSandhi" src="./assets//scene.gltf"></a-asset>
            <img id="sky" src="./assets/sky1.jpg">
        </a-assets>


        <a-sky src="#sky" radius="5000"></a-sky>
        <a-entity id="rig" position="-1.370 2 35.016">
            <a-camera rotation="0 90 0" wasd-controls="fly:true;">
                <a-cursor intersection-spawn="mixin:voxel;"></a-cursor>
            </a-camera>
        </a-entity>

        
        <a-entity id="model" gltf-model="#" position="0 28 0"></a-entity>
    </a-scene>

    </body>
</html>
